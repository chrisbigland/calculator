<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script2.js" async defer></script>
<body>
    <h1 id="heading">Chris's Calculator</h1>
    <div id="calc-container">
        <div id="calculator">
            <div id="screen-container">
                <div id="screen"></div>
            </div>
            <div id="on-container">
                <div id="on-button">
                    <span>ON/AC</span>
                </div>
            </div>
            <div id="keys">
                <button class="number-button" id="7"><span>7</span></button>
                <button class="number-button" id="8"><span>8</span></button>
                <button class="number-button" id="9"><span>9</span></button>
                <button class="operator-button" id="divide"><span>/</span></button>
                <button class="number-button" id="4"><span>4</span></button>
                <button class="number-button" id="5"><span>5</span></button>
                <button class="number-button" id="6"><span>6</span></button>
                <button class="operator-button" id="times"><span>x</span></button>
                <button class="number-button" id="1"><span>1</span></button>
                <button class="number-button" id="2"><span>2</span></button>
                <button class="number-button" id="3" ><span>3</span></button>
                <button class="operator-button" id="minus"><span>-</span></button>
                <button class="number-button" id="0"><span>0</span></button>
                <button class="number-button" id="point"><span>.</span></button>
                <button id="equals"><span>=</span></button>
                <button class="operator-button" id="plus"><span>+</span></button>
            </div>
        </div>
    </div>
</body>
</html>
