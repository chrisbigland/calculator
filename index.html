<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js" async defer></script>
<body>
    <h1 id="heading">Chris's Calculator</h1>
    <div id="calc-container">
        <div id="calculator">
            <div id="screen-container">
                <div id="screen"></div>
            </div>
            <div id="on-container">
                <div id="on-button" onclick="handleOnButton()">
                    <span>ON</span>
                </div>
            </div>
            <div id="keys">
                <div class="button" id="7" onclick="handleSeven()"><span>7</span></div>
                <div class="button" id="8" onclick="handleEight()"><span>8</span></div>
                <div class="button" id="9" onclick="handleNine()"><span>9</span></div>
                <div class="button" id="divide"><span>/</span></div>
                <div class="button" id="4" onclick="handleFour()"><span>4</span></div>
                <div class="button" id="5" onclick="handleFive()"><span>5</span></div>
                <div class="button" id="6" onclick="handleSix()"><span>6</span></div>
                <div class="button" id="times"><span>x</span></div>
                <div class="button" id="1" onclick="handleOne()"><span>1</span></div>
                <div class="button" id="2"  onclick="handleTwo()"><span>2</span></div>
                <div class="button" id="3" onclick="handleThree()"><span>3</span></div>
                <div class="button" id="minus"><span>-</span></div>
                <div class="button" id="0" onclick="handleZero()"><span>0</span></div>
                <div class="button" id="point"><span>.</span></div>
                <div class="button" id="equals"><span>=</span></div>
                <div class="button" id="plus" onclick="handlePlus()"><span>+</span></div>
            </div>
        </div>
    </div>
</body>
</html>
